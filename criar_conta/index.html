<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./jss/criar_conta.js" defer type="module"></script>

    <title>Cadastro</title>
</head>

<body>

    <div class="tela-inicial">
        <div class="cadastro-texto">
            Faça seu cadastro hoje mesmo e veja todos os nossos amigáveis Pets!
        </div>
        <div class="login-tela">
            <div class="formulario-container">
                <form class="form" id="signupForm">
                    <input placeholder="Informe seu nome" class="input" type="text" id="name">
                    <input placeholder="Informe seu email" class="input" type="email" id="email">
                    <input placeholder="Digite sua senha" class="input" type="password" id="password">
                    <button type="submit">Cadastrar</button>
                </form>
                <button id="voltarBtn" class="voltar-btn">Voltar para Login</button>
            </div>
        </div>
    </div>

</body>

</html>
